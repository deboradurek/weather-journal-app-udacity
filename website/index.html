<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="app">
        <div class="holder headline">Weather Journal App</div>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here:</label>
          <input type="text" id="zip" placeholder="Enter zip code here" />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            placeholder="Enter your feelings here"
          ></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Weather:</div>
          <div id="entryHolder">
            <div id="city"></div>
            <div id="date"></div>
            <div id="temp"></div>
            <div id="description-weather"></div>
            <div id="temp-min"></div>
            <div id="temp-max"></div>
            <div id="humidity"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
