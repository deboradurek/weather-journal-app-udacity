<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="app">
        <div class="holder headline">Weather Journal App</div>
        <div class="holder zip">
          <label for="zip">Enter Zipcode here:</label>
          <input
            type="text"
            id="zip"
            required
            placeholder="Enter zip code here"
          />
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea
            class="myInput"
            id="feelings"
            required
            placeholder="Enter your feelings here"
          ></textarea>
          <button type="submit" id="generate">Generate</button>
          <p id="error-message"></p>
        </div>
        <div class="holder entry">
          <div class="title">Most Recent Weather:</div>
          <div id="entryHolder">
            <div id="city"></div>
            <div class="description-icon-ctn">
              <div id="description-weather"></div>
              <img id="weather-icon" src="" alt="" />
            </div>
            <div id="date"></div>

            <div class="temperatures">
              <div id="temp"></div>
              <div class="temp-min-max">
                <div id="temp-max"></div>
                <div id="temp-min"></div>
              </div>
            </div>
            <div class="content-ctn">
              <img class="person-icon" src="./images/user-icon.png" alt="" />
              <div id="content"></div>
            </div>
            <div class="humidity-ctn">
              <img class="humidity-icon" src="./images/humidity.svg" alt="" />
              <div id="humidity"></div>
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
